<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
    </style>
</head>
<body>
  <div id="main" class="main">
    <div id="weather-component" class="weather-component">
      <div id="weather-summary-section" class="weather-summary-section">
        <p id="weather-date" class="weather-date">Monday 31st May 2021</p>
        <h1 id="weather-description" class="weather-description">Sunshine</h1>
        <h2 id="weather-location" class="weather-location">Phnom Penh, Cambodia</h2>
        <span id="weather-degrees" class="weather-degrees">32</span>
        <span id="weather-image" class="weather-image">
          <img class="img-fluid weather-img" src=" https://openweathermap.org/img/wn/01d@4x.png" alt="clear sky">
        </span>
      </div>
      <div id="location-search-box" class="location-search-box">
        <input id="location-search-input" class="location-search-input" type="text" placeholder="Search Location...">
        <button id="submit-search" class="submit-search">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
